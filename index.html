<script>
    function spinWords(){
        //TODO Have fun :)
        var arr = arguments[0].split(' ');
        if(arr.length && arr.length > 0){
            for(var i=0,len=arr.length;i<len;i++){
                var temp = arr[i];
                temp = temp.split('');
                if(temp.length >= 6){
                    temp = temp.reverse();
                }
                arr[i] = temp.join('');
            }
        }
        return arr.join(' ');
    }
</script>
